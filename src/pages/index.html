<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angallery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/main.min.css">

<script type="text/ng-template" id="partials/home.html">
<ul class="table-view">
  <li class="table-view-cell media" ng-repeat="art in articles">
    <a class="navigate-right" href="#/details/{{art.id}}">
      <div class="media-object pull-left">
        <img class="" ng-src="{{art.tmb_src}}">
      </div>
      <div class="media-body">
        {{art.title}}
      </div>
    </a>
  </li>
</ul>
</script>

<script type="text/ng-template" id="partials/details.html">
<div ng-switch="isLoading()">
  <div class="loading" ng-switch-when="true"></div>
  <div class="image-details" ng-switch-when="false">
      <h1>{{article.title}}</h1>
      <img ng-src="{{article.full_src}}" alt="" />
      <p class="desc">{{article.summary}}</p>
  </div>
</div>
</script>

<script type="text/ng-template" id="partials/add.html">
<p>This is the partial for view 2.</p>
</script>

</head>
<body ng-controller="MainCtrl">

  <header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left" href="#/home" ng-hide="noback()"></a>
    <h1 class="title">Earth Porn</h1>
  </header>

  <div class="content" ng-view></div>

  <nav class="bar bar-tab">
    <a class="tab-item" ng:class="{active: isActive('/home')}" href="#/home">
      <span class="icon icon-home"></span>
      <span class="tab-label">Home</span>
    </a>
    <a class="tab-item" ng:class="{active: isActive('/add')}" href="#/add">
      <span class="icon icon-compose"></span>
      <span class="tab-label">Post</span>
    </a>
  </nav>

  <!-- // <script src="./js/main.min.js"></script> -->

  <script type="text/javascript" src="./js/jquery.js"></script>
  <script type="text/javascript" src="./js/angular.js"></script>
  <script type="text/javascript" src="./js/angular-route.js"></script>
  <script type="text/javascript" src="./js/angular-resource.js"></script>
  <script type="text/javascript" src="./js/compiled.js"></script>

</body>
</html>
